<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      background-color: #f7f7f7;
    }

    .navbar {
      background-color: #343a40;
      /* Darker Navbar */
    }

    .navbar-brand {
      color: #ffffff;
      /* Navbar text color */
    }

    .navbar-toggler {
      border: none;
    }

    .card {
      width: 90%;
      border: none;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: 200px;
      /* Adjust the height as needed for uniformity */
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .btn {
      border-radius: 0 0 10px 10px;
    }

    .card-body {
      text-align: center;
    }
  </style>
</head>



<body>
  <nav class="navbar navbar-expand-lg bg-info">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SASHAKT
        <img src="https://tse1.mm.bing.net/th?id=OIP.2jeT_WyJMbhoJHKlMnBI4gHaHa&pid=Api&P=0&h=180" alt="Bootstrap"
          width="30" height="10">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Helpline</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col">
        <div class="card">
          <img src="https://i.pinimg.com/236x/2a/fd/c7/2afdc73ffd33c6b857fc6c7945f5cef2.jpg" class="card-img-top"
            alt="...">
          <div class="d-grid gap-2">
            <a href="#" class="btn btn-info">GAMES</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="https://i.pinimg.com/236x/3c/45/51/3c4551f1444a576176031943230192b2.jpg" class="card-img-top"
            alt="...">
          <div class="d-grid gap-2">
            <a href="#" class="btn btn-info">AUDIOS</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="https://i.pinimg.com/236x/69/4d/3a/694d3a9a4a2d8b0265effffa2f3b259e.jpg" class="card-img-top"
            alt="...">
          <div class="d-grid gap-2">
            <a href="#" class="btn btn-info">VIDEOS</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="https://i.pinimg.com/236x/78/5e/ee/785eee60c9f6fcce8e9f87a9ec706f1a.jpg" class="card-img-top"
            alt="...">
          <div class="d-grid gap-2">
            <a href="#" class="btn btn-info">READ-ALONG STORIES</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
